{% extends 'base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registrar-se</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <label for="whatsapp" class="form-label">WhatsApp</label>
                    <input class="form-control" type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p><strong>Já possui uma conta?</strong> <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
